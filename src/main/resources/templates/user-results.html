<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Moje Wyniki</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="header :: header"></nav>
<div class="container">
    <h1>Moje Wyniki</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nazwa Ligi</th>
            <th>Nazwa Zawodów</th>
            <th>Data Zawodów</th>
            <th>Sumaryczny Wynik Punktowy</th>
            <th>Miejsce</th>
            <th>Szczegóły</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result : ${results}">
            <td th:text="${result.competition.league != null ? result.competition.league.name : 'Nie Ligowe'}">Nazwa Ligi</td>
            <td th:text="${result.competition.name}">Nazwa Zawodów</td>
            <td th:text="${#dates.format(result.competition.date, 'dd-MM-yyyy')}">Data Zawodów</td>
            <td th:text="${result.totalPoints}">Sumaryczny Wynik Punktowy</td>
            <td th:text="${result.getCurrentRanking}">Miejsce</td>
            <td>
                <a th:href="@{/results/details/{id}(id=${result.id})}" class="btn btn-info">Szczegóły</a>
                <a th:href="@{/results/competition/{id}(id=${result.competition.id})}" class="btn btn-info">Szczegóły zawodów</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
