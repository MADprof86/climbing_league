<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Lista wyników</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="header :: header"></header>
<div class="container">
    <h1>Lista wyników</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Imię</th>
            <th>Nazwisko</th>

            <th>Zawody</th>
            <th>Ilość Topów</th>
            <th>Ilość Stref</th>
            <th>Suma Punktów</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result : ${results}">
            <td th:text="${result.id}">1</td>
            <td th:text="${result.user.firstName}">First Name</td>
            <td th:text="${result.user.lastName}">Last Name</td>

            <td th:text="${result.competition.name}">Competition Name</td>
            <td th:text="${result.top}">Top Count</td>
            <td th:text="${result.zone}">Zone Count</td>
            <td th:text="${result.totalPoints}">Total Points</td>
        </tr>
        </tbody>
    </table>
    <a href="javascript:history.back()" class="btn btn-primary">Powrót</a>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script>
    function goBack() {
        if (document.referrer !== "") {
            history.back();
        } else {
            window.location.href = "/index.html";
        }
    }
</script>
</body>
</html>
