<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Lista zawodów</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="header :: header"></header>
<div class="container">
    <h1>Lista zawodów</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nazwa</th>
            <th>Data</th>
            <th>Lokalizacja</th>
            <th>Obiekt</th>
            <th>Liga</th>
            <th>Szczegóły</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="competition : ${competitions}">
            <td th:text="${competition.id}">1</td>
            <td th:text="${competition.name}">Competition Name</td>
            <td th:text="${competition.date}">2023-12-31</td>
            <td th:text="${competition.location}">Location</td>
            <td th:text="${competition.objectName}">Object Name</td>
            <td th:text="${competition.getLeague().getName()}">League name</td>
            <td>
            <a th:href="@{/results/competition/{id}(id=${competition.id})}" class="btn btn-info">Szczegóły</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="javascript:history.back()" class="btn btn-primary">Powrót do poprzedniej strony</a>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function goBack() {
        if (document.referrer !== "") {
            history.back();
        } else {
            window.location.href = "/index.html";
        }
    }
</script>
</body>
</html>
