<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Leagues</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:replace="header :: header"></header>
<div class="container">

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nazwa</th>
            <th>Opis</th>
            <th>Ilość zawodów</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="league : ${leagues}">
            <td th:text="${league.id}">1</td>
            <td th:text="${league.name}">League Name</td>
            <td th:text="${league.description}">League Description</td>
            <td th:text="${league.competitions.size()}" >Competitions size</td>
            <td>
                <a th:href="@{/leagues/details/{id}(id=${league.id})}" class="btn btn-info">Details</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function goBack() {
        if (document.referrer !== "") {
            history.back();
        } else {
            window.location.href = "/index.html";
        }
    }
</script>
</body>
</html>
