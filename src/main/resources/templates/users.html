<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:replace="header :: header"></header>
<div class="container">
    <h1>Użytkownicy</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>LP</th>
            <th sec:authorize="hasRole('ADMIN') or hasRole('SUPERADMIN')">EMAIL</th>
            <th>Imie</th>
            <th>Nazwisko</th>
            <th sec:authorize="hasRole('ADMIN') or hasRole('SUPERADMIN')">Profil</th>
            <th sec:authorize="hasRole('ADMIN') or hasRole('SUPERADMIN')">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, stat : ${users}">
            <td th:text="${stat.count}">1</td>
            <td sec:authorize="hasRole('ADMIN') or hasRole('SUPERADMIN')"
                th:text="${user.email != null ? user.email : 'brak'}">email@example.com</td>
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td sec:authorize="hasRole('ADMIN') or hasRole('SUPERADMIN')"
                th:text="${user.role != null ? user.role : 'brak'}">USER</td>
            <td sec:authorize="hasRole('ADMIN') or hasRole('SUPERADMIN')">

                <a th:href="@{/users/deleteCredentials/{id}(id=${user.id})}" class="btn btn-danger" onclick="return confirm('Czy chcesz usunąć użytkownika?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<a href="javascript:history.back()" class="btn btn-primary">Powrót</a>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function goBack() {
        if (document.referrer !== "") {
            history.back();
        } else {
            window.location.href = "/index.html";
        }
    }
</script>
</body>
</html>
